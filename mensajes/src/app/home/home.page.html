<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button expand="full" (click)="abrirModal(true)">Abrir Modal</ion-button>

    <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Modal</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="abrirModal(false)">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <p>
          Este es un modal
        </p>
      </ion-content>
    </ng-template>
  </ion-modal>

  <ion-button  (click)="llamarModal()">Llamar Pagina 2</ion-button>
  <ion-button  (click)="mostrarToast('Este es un mensaje', 3000)">Mostrar Toast</ion-button>

</ion-content>
