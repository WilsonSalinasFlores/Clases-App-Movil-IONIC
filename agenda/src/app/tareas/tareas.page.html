<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Lista de tareas</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="abrirCrearTarea()" color="primary">
        <ion-icon slot="icon-only" name="add-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tareas</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list *ngIf="tareas.length > 0">
    <ion-item *ngFor="let tarea of tareas" (click)="verDetalle(tarea)" lines="full">
      <ion-label>
        <h2 [class.completada]="tarea.completada">{{ tarea.titulo }}</h2>
        <p>{{ tarea.descripcion }}</p>
        <small>Vence: {{ tarea.fechaLimite ? (tarea.fechaLimite | date:'shortDate') : 'â€”' }}</small>
      </ion-label>

      <ion-badge slot="end" [color]="badgeColor(tarea.prioridad)">{{ tarea.prioridad }}</ion-badge>

      <ion-button fill="clear" color="medium" (click)="editarTarea($event, tarea)" slot="end">
        <ion-icon slot="icon-only" name="pencil"></ion-icon>
      </ion-button>

      <ion-button fill="clear" color="danger" (click)="eliminarTarea($event, tarea.id)" slot="end">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

  <div *ngIf="tareas.length === 0" class="ion-padding">
    <p>No hay tareas. Pulsa + para crear una nueva tarea.</p>
  </div>
</ion-content>
