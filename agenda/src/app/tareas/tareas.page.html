<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="/menu"></ion-back-button>
    </ion-buttons>
    <ion-title>Lista de Tareas</ion-title>
    <ion-buttons slot="end">
      <ion-button color="primary">
        
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content fullscreen>
  <ion-list>
    <ion-item-sliding *ngFor="let tarea of tareas">
      <ion-item>
      <ion-label>
        <h2>{{ tarea.titulo }}</h2>
        <p>{{ tarea.descripcion }}</p>
      </ion-label>
      <ion-note slot="end" color="medium">
        {{ formatFecha(tarea.fecha) }}
      </ion-note>

      <ion-button slot="end" fill="clear" color="tertiary" (click)="verDetalle(tarea.id)">
        <ion-icon slot="icon-only" name="eye"></ion-icon>
      </ion-button>
      <ion-button slot="end" fill="clear" color="primary" (click)="editarTarea(tarea.id)">
        <ion-icon slot="icon-only" name="create"></ion-icon>
      </ion-button>
      </ion-item>

      <ion-item-options side="end">
      <ion-item-option color="danger" (click)="eliminarTarea(tarea.id)">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button routerLink="/tareas/crear-tarea">
      <ion-icon name="add" ></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
