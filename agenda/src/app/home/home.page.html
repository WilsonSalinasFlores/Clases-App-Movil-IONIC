<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Agenda
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<div id="contenedor">
  <ion-item>
    <ion-label class="titulo">Bienvenido</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Agenda Electronica</ion-label>
  </ion-item>
  <ion-card color="secondary">
    <ion-card-header>
      <ion-card-title class="subtitulo">Inicio de Sesión</ion-card-title>
    </ion-card-header>
  <ion-card-content> 
    <ion-item>
      <ion-label class="etiquetas">Usuario: </ion-label>
      <ion-input type="text" [(ngModel)]="txt_usu"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="etiquetas">Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="txt_cla"></ion-input>
    </ion-item>
    <ion-item>
      <ion-button id="open-loading" (click)="login()">Ingresar</ion-button>
    </ion-item>
  </ion-card-content>
  <ion-item>
    <table width="100%" [cellPadding]="0" [cellSpacing]="0">
      <tr>
        <td>
          <span class="opciones" (click)="crear()">Crear Cuenta</span>

        </td>
        <td>
          <span class="opciones" (click)="recuperar()">Recuperar Clave</span>
        </td>
      </tr>
    </table>
  </ion-item>
</ion-card>
</div>

</ion-content>
