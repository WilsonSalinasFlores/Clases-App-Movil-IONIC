<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>menu</ion-title>
  </ion-toolbar>
</ion-header>
<ion-fab slot="fixed" vertical="top" horizontal="end">
  <ion-fab-button (click)="nuevo()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
<ion-content [fullscreen]="true">
  <ion-item>
  <ion-label class="titulo">Bienvenido: {{ nombre }}</ion-label>
  </ion-item>
<ion-list>

  <ion-item-sliding *ngFor="let contacto of contactos">
    <ion-item>
      <ion-avatar slot="start">
        <img src="assets/imgs/persona.png">
      </ion-avatar>
      <ion-label>
        <b>Nombre:</b> {{ contacto.nombre }} {{ contacto.apellido }}  
        <br>
        <b>Telefono:</b> {{ contacto.telefono }}
      </ion-label>
    </ion-item>
    <ion-item-options>
      <ion-item-option color="warning" >Editar</ion-item-option>
      <ion-item-option color="danger">Eliminar</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

</ion-list>

</ion-content>
