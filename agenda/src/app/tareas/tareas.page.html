<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="/menu"></ion-back-button>
    </ion-buttons>
    <ion-title>Lista de Tareas</ion-title>
    <ion-buttons slot="end">
      <ion-button color="primary">
        
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content fullscreen>
  <ion-list>
    <ion-item *ngFor="let tarea of tareas" detail="true" [routerLink]="['/ver-tarea', tarea.id]" routerDirection="forward">
      <ion-label>
        <h2>{{ tarea.titulo }}</h2>
        <p>{{ tarea.descripcion }}</p>
      </ion-label>
      <ion-button slot="end" fill="clear" color="primary" (click)="editarTarea(tarea.id)">
        <ion-icon slot="icon-only" name="create"></ion-icon>
      </ion-button>
      <ion-button slot="end" fill="clear" color="danger" (click)="eliminarTarea(tarea.id)">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button routerLink="/tareas/crear-tarea">
      <ion-icon name="add" ></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
